<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JokenpoAI ‚úÇÔ∏èüìÑü™®</title>

  <!-- Config do Tailwind (antes do CDN) para aproximar o design do shadcn/ui -->
  <script>
    window.tailwind = window.tailwind || {};
    window.tailwind.config = {
      darkMode: ["class"],
      theme: {
        extend: {
          colors: {
            border: "hsl(var(--border))",
            input: "hsl(var(--input))",
            ring: "hsl(var(--ring))",
            background: "hsl(var(--background))",
            foreground: "hsl(var(--foreground))",
            primary: {
              DEFAULT: "hsl(var(--primary))",
              foreground: "hsl(var(--primary-foreground))",
            },
            secondary: {
              DEFAULT: "hsl(var(--secondary))",
              foreground: "hsl(var(--secondary-foreground))",
            },
            destructive: {
              DEFAULT: "hsl(var(--destructive))",
              foreground: "hsl(var(--destructive-foreground))",
            },
            muted: {
              DEFAULT: "hsl(var(--muted))",
              foreground: "hsl(var(--muted-foreground))",
            },
            accent: {
              DEFAULT: "hsl(var(--accent))",
              foreground: "hsl(var(--accent-foreground))",
            },
            popover: {
              DEFAULT: "hsl(var(--popover))",
              foreground: "hsl(var(--popover-foreground))",
            },
            card: {
              DEFAULT: "hsl(var(--card))",
              foreground: "hsl(var(--card-foreground))",
            },
          },
          borderRadius: {
            lg: "var(--radius)",
            md: "calc(var(--radius) - 2px)",
            sm: "calc(var(--radius) - 4px)",
          },
        },
      },
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Vari√°veis de tema no estilo shadcn -->
  <style>
    :root {
      --background: 0 0% 100%;
      --foreground: 222.2 47.4% 11.2%;
      --muted: 210 40% 96.1%;
      --muted-foreground: 215.4 16.3% 46.9%;
      --accent: 210 40% 96.1%;
      --accent-foreground: 222.2 47.4% 11.2%;
      --popover: 0 0% 100%;
      --popover-foreground: 222.2 47.4% 11.2%;
      --border: 214.3 31.8% 91.4%;
      --input: 214.3 31.8% 91.4%;
      --card: 0 0% 100%;
      --card-foreground: 222.2 47.4% 11.2%;
      --primary: 222.2 47.4% 11.2%;
      --primary-foreground: 210 40% 98%;
      --secondary: 210 40% 96.1%;
      --secondary-foreground: 222.2 47.4% 11.2%;
      --destructive: 0 84.2% 60.2%;
      --destructive-foreground: 210 40% 98%;
      --ring: 215 20.2% 65.1%;
      --radius: 0.5rem;
    }
    .dark {
      --background: 224 71% 4%;
      --foreground: 213 31% 91%;
      --muted: 223 47% 11%;
      --muted-foreground: 215.4 16.3% 56.9%;
      --accent: 216 34% 17%;
      --accent-foreground: 210 40% 98%;
      --popover: 224 71% 4%;
      --popover-foreground: 215 20.2% 65.1%;
      --border: 216 34% 17%;
      --input: 216 34% 17%;
      --card: 224 71% 4%;
      --card-foreground: 213 31% 91%;
      --primary: 210 40% 98%;
      --primary-foreground: 222.2 47.4% 11.2%;
      --secondary: 222.2 47.4% 11.2%;
      --secondary-foreground: 210 40% 98%;
      --destructive: 0 62.8% 30.6%;
      --destructive-foreground: 210 40% 98%;
      --ring: 216 34% 17%;
    }
    /* Helpers p/ ‚Äúring-offset-background‚Äù e classes utilit√°rias que o CDN n√£o cria sozinho */
    .ring-offset-background { --tw-ring-offset-color: hsl(var(--background)); }
    .bg-background { background-color: hsl(var(--background)); }
    .text-foreground { color: hsl(var(--foreground)); }
    .text-muted-foreground { color: hsl(var(--muted-foreground)); }
    .border-input { border-color: hsl(var(--input)); }
    .bg-card { background-color: hsl(var(--card)); }
    .text-card-foreground { color: hsl(var(--card-foreground)); }
    .hover\:bg-accent:hover { background-color: hsl(var(--accent)); }
    .hover\:text-accent-foreground:hover { color: hsl(var(--accent-foreground)); }
  </style>
</head>

<body class="bg-background text-foreground min-h-screen antialiased">
  <main class="grid min-h-screen place-items-center p-6">
    <div class="w-full max-w-sm rounded-lg border bg-card p-6 shadow-sm">
      <div class="mb-6 text-center">
        <h1 class="text-2xl font-semibold tracking-tight text-card-foreground">
          JokenpoAI <span aria-hidden="true">‚úÇÔ∏èüìÑü™®</span>
        </h1>
        <p class="mt-1 text-sm text-muted-foreground">Digite seu nome para come√ßar.</p>
      </div>

      <form id="nameForm" class="space-y-4" autocomplete="off">
        <div class="grid gap-2">
          <label for="playerName" class="text-sm font-medium">Seu nome</label>
          <input
            id="playerName"
            name="name"
            type="text"
            required
            placeholder="Ex.: Ana"
            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm placeholder:text-muted-foreground
                   focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 ring-offset-background
                   disabled:cursor-not-allowed disabled:opacity-50"
          />
        </div>
        <div class="flex justify-center pt-2">
        <button
          type="submit"
          class="inline-flex h-10 items-center justify-center whitespace-nowrap rounded-md border bg-background px-4 py-2 text-sm font-medium
                 transition-colors hover:bg-accent hover:text-accent-foreground
                 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 ring-offset-background
                 disabled:pointer-events-none disabled:opacity-50"
        >
          Jogar
        </button>
        </div>
      </form>
    </div>
  </main>

  <script>
    // Preenche com o nome salvo (se existir)
    (function () {
      var input = document.getElementById("playerName");
      try {
        var saved = localStorage.getItem("playerName");
        if (saved) input.value = saved;
      } catch (e) {}
    })();

    // Envia para game.html com o nome na query e salva localmente
    document.getElementById("nameForm").addEventListener("submit", function (e) {
      e.preventDefault();
      var name = document.getElementById("playerName").value.trim();
      if (!name) return;
      try { localStorage.setItem("playerName", name); } catch (e) {}
      window.location.href = "game.html?name=" + encodeURIComponent(name);
    });
  </script>
</body>
</html>
